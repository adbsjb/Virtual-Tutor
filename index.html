<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<title>Virtual Cardboard Tutor</title>
		<link rel="shortcut icon" type="image/png" href="symbols/icon.png"/>	<!--Favicon made by Freepik (http://www.freepik.com) from Flaticon (https://www.flaticon.com/) is licensed by CC 3.0 BY (http://creativecommons.org/licenses/by/3.0/)-->
	</head>
	<body>
		<form id="inputForm" autocomplete="off" class="show" onSubmit="return false;">

			<div class="autocomplete">
				<input id="myInput" type="search" value="Grizzled Guardian">
			</div>
			<div id="divCheckboxes">
				<input id="checkImage" type="checkbox">
				<label for="checkImage">Image</label>
			</div>
			<div id="divButtons">
				<button class="btn btn-outline-secondary" id="btnRequestData" type="button" onclick="loadDoc()">Request Data</button>
				<button class="btn btn-outline-secondary" id="btnClear" type="button" onclick="clearFields()">Clear</button>
			</div>
		</form>
						
		</div>
		<div id="namedWrapper" class="show">
			<div id="cardWrapper" class="noBorder">
				<p id="cost"></p>
			<div id="cardImageBox">
				<img id="cardImage">
			</div>
			<div id="nameBar">
					<p id="name"></p>
			</div>
			<div id="setImageBox">
				<div id="setImage"></div>
				<div id="setDropdown">
				</div>
			</div>
			<br>
			<br>
			<div style=text-align:center;>
				<p id="oracle_text"></p>
				<p id="type_line"></p>
			</div>
			<p id="attack"></p>
			<p id="health"></p>
			</div>
		</div>
			<br>			
		
		<script src="js/script.js"></script>
		
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-125550760-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-125550760-1');
		</script>

	</body>
</html>
